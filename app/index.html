<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPA BADGES</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <script id="students-list" type="text/x-handlebars-template">
    <h1>Students</h1>

    {{#each students}}

      <div id="student-{{id}}" class="student">
        <p><a id="{{id}}" href="#{{name}}">{{name}}</a></p>
      </div>

    {{/each}}
    <div class="voteForm" id="voteForm">
      <form id="upvoteForm" class="upvoteForm" method="post">
        <input type="hidden" name="vote[vote_type]" value="1">
        <input type="hidden" name="vote[user]" value="">
        <input type="submit" value="up">
      </form>

      <form id="downvoteForm" class="downvoteForm" method="post">
        <input type="hidden" name="vote[vote_type]" value="-1">
        <input type="hidden" name="vote[user]" value="">
        <input type="submit" value="down">
      </form>
    </div>
  </script>

  <main class="content-placeholder"></main>

  <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script> -->

  <script type="text/javascript" src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
